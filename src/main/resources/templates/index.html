<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="task-form">
    <form>
        <h2>Добавление задачи</h2>
        <label>Что нужно делать:</label>
        <input type="text" name="name" value="">
        <label>Описание</label>
        <input type="text" name="more" value="">
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${tasksCount}">0</span>):</h1>
<button id="show-add-task-form">Добавить задачу</button>
<br><br>
<div id="task-list">
  <div th:each="task : ${tasks}" th:attr="id=${task.id}">
    <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
    ----> <a href="#" class="task-link-delete" th:attr="data-id=${task.id}"
             th:text=" Удалить"></a><br><br>
  </div>
</div>
</body>
</html>
